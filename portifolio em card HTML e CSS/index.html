<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="imagem">
          <img class="poro" src="./poro.jpg" alt="poro.jpg" />
        </div>
        <div class="texto">
          <h2 class="text-main">
            Henrique Fernandes <br />
            da Silva
          </h2>
          <p class="desc">
            Junior Programmer: Intermediary Programing: Html: Basics / CSS:
            Basics <br />
            JavaScript: Basics / C#: Basics <br />
            C++: Basics
          </p>
        </div>

        <div class="icones">
          .<i class="fa-brands fa-facebook"> <link href="" /></i>. .<i
            class="fa-brands fa-instagram"
          ></i
          >. .<i class="fa-brands fa-github"></i>. .<i
            class="fa-brands fa-trello"
          ></i
          >. .<i class="fa-brands fa-discord">
            
          </i>. .<i class="fa-brands fa-linkedin"></i>.
        </div>

        <div class="button">
          <button type="button" class="btn">
            ⬆⬆Veja minhas redes Sociais⬆⬆
          </button>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/0b9f74ad25.js"
    crossorigin="anonymous"
  ></script>
  <script type="module" src="./script.js"></script>
</html>
